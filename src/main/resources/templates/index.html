<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="/css/pager.css" th:href="@{css/pager.css}" rel="stylesheet"/>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="">
    <!-- 当前位置 -->
    <div class="img_text_position">
        <div class="title">NBA 比分记录</div>
        <div class="contentPic_title">
            <p>天津旅游资讯网>>NBA 比分：</p>
            <div class="contentPic_title_search">
                <form id="search" method="post" name="f"
                      action="#" th:action="@{/list}">
                    <select name="name" class="text-center">

                        <option th:if="${condition.name == null}" disabled selected>请选择球队</option>
                        <option th:if="${condition.name != null}" th:text="${condition.name}"></option>
                        <option value="马刺">马刺</option>
                        <option value="灰熊">灰熊</option>
                        <option value="火箭">火箭</option>
                        <option value="小牛">小牛</option>
                        <option value="鹈鹕">鹈鹕</option>


                        <option value="森林狼">森林狼</option>
                        <option value="开拓者">开拓者</option>
                        <option value="雷霆">雷霆</option>
                        <option value="爵士">爵士</option>
                        <option value="掘金">掘金</option>

                        <option value="湖人">湖人</option>
                        <option value="快船">快船</option>
                        <option value="太阳">太阳</option>
                        <option value="勇士">勇士</option>
                        <option value="国王">国王</option>

                        <option value="热火">热火</option>
                        <option value="黄蜂">黄蜂</option>
                        <option value="老鹰">老鹰</option>
                        <option value="奇才">奇才</option>
                        <option value="魔术">魔术</option>

                        <option value="公牛">公牛</option>
                        <option value="雄鹿">雄鹿</option>
                        <option value="骑士">骑士</option>
                        <option value="步行者">步行者</option>
                        <option value="活塞">活塞</option>

                        <option value="凯尔特人">凯尔特人</option>
                        <option value="篮网">篮网</option>
                        <option value="猛龙">猛龙</option>
                        <option value="尼克斯">尼克斯</option>
                        <option value="76人">76人</option>
                        <input class="submit" type="button" onclick="refresh();" value="重置"/>
                        <input class="submit" type="submit" value="搜索"/>
                    </select>
                </form>
            </div>
        </div>
    </div>
    <div class="container row">
        <div class="col-xs-10 col-sm-10">
            <table class="table table-bordered text-center">
                <tr>
                    <th class="text-center">开始时间</th>
                    <th class="text-center">球队</th>
                    <th class="text-center">第一场</th>
                    <th class="text-center">第二场</th>
                    <th class="text-center">第三场</th>
                    <th class="text-center">第四场</th>
                    <th class="text-center">总比分</th>
                </tr>
                <div th:each="info : ${list}">
                    <tr>
                        <td style="vertical-align: middle !important;" rowspan="3" th:text="${#dates.format(info.startTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:text="${info.leftName}"></td>
                        <td th:text=${info.leftQuarter1}></td>
                        <td th:text=${info.leftQuarter2}></td>
                        <td th:text=${info.leftQuarter3}></td>
                        <td th:text=${info.leftQuarter4}></td>
                        <td th:text=${info.leftGoal}></td>
                    </tr>
                    <tr>
                        <td th:text=${info.rightName}></td>
                        <td th:text=${info.rightQuarter1}></td>
                        <td th:text=${info.rightQuarter2}></td>
                        <td th:text=${info.rightQuarter3}></td>
                        <td th:text=${info.rightQuarter4}></td>
                        <td th:text=${info.rightGoal}></td>
                    </tr>
                    <tr class="success">
                        <td>总比分</td>
                        <td th:text=${info.rightQuarter1+info.leftQuarter1}></td>
                        <td th:text=${info.rightQuarter2+info.leftQuarter2}></td>
                        <td th:text=${info.rightQuarter3+info.leftQuarter3}></td>
                        <td th:text=${info.rightQuarter4+info.leftQuarter4}></td>
                        <td th:text=${info.rightGoal+info.leftGoal}></td>
                    </tr>
                </div>
            </table>
        </div>
    </div>
</div>
<div class="page" th:utext="${page.pageHtml}"></div>
</body>
<script th:inline="javascript">
    function refresh() {
        location.href = /*[[@{/list}]]*/'';
    }
</script>
</html>
